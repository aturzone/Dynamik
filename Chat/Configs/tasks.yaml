optimizer_task:
  description: >
    Optimize and clarify the user's input, ensuring it is complete and clear.
  expected_output: >
    The optimizer task is responsible for reviewing and optimizing the user's input to ensure that it is clear, complete, and easy to process.
  task_function: >
    This task runs the optimization process, clarifying the user's message if necessary, such as by asking for the project name or restructuring the input for better understanding.

taskAnaliyze_task:
  description: >
    Monitor project tasks, deadline and responsible teams.
  expected_output: >
    The task analysis agent is responsible for monitoring project tasks, deadlines, and responsible teams. It analyzes the project tasks to ensure that they are completed on time and to the highest standard. The agent also monitors the deadlines for each task and coordinates with the responsible teams to ensure that the tasks are completed on time. The task analysis agent plays a critical role in ensuring that the project is completed successfully and on schedule.

manager_task:
  description: >
    Process the optimized user input and intent to generate a detailed response.
  expected_output: >
    The manager task analyzes the user's input, intent, and project data to generate a comprehensive response.

intentDetection_task:
  description: >
    Detect the intent of the user's message and return the intent to the chatbot.
  expected_output: >
    The task should return the best possible interpretation of the user's intent for the ManagerAgent to process further.

editor_task:
  description: >
    Edit and refine the user's message before passing it on to the next agent in the pipeline.
  expected_output: >
    The editor agent refines the output to ensure it is clear, concise, and error-free.
